name: Taus custom image
id: custom-desktop
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:dev # Optionally, Replace this image URL with a different one i.e. nvidia:main, etc
  singlelayer: false
  labels:
    maintainer: self-maintained # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions below this comment

  - name: extra-packages
    type: apt
    source:
      packages:
      - syncthing
      - distrobox
      - sudo

  - name: modules
    type: includes
    includes:
      - modules/050-firefox.yml

  - name: install-gnome48
    type: shell
    commands:
    - apt-get install -y -t gnome-session gnome-shell gnome-shell-extensions dbus-x11 evolution-data-server geoclue-2.0 gjs mutter xdg-desktop-portal xdg-desktop-portal-gnome xdg-desktop-portal-gtk gnome-user-docs adwaita-icon-theme gnome-accessibility-themes gnome-backgrounds gnome-themes-extra nautilus nautilus-share python3-nautilus gnome-bluetooth-sendto gnome-color-manager gnome-menus gnome-online-accounts network-manager-gnome network-manager-fortisslvpn-gnome network-manager-l2tp-gnome network-manager-openconnect-gnome gnome-keyring gnome-disk-utility gnome-system-monitor gnome-sushi gnome-software libpam-gnome-keyring

  # Put your custom actions above this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
