name: wifi-dongle
type: shell
commands:
- apt-get install -y git dkms
- git clone https://github.com/taukakao/aic8800.git
- cd aic8800
- cp -r src /usr/src/aic8800-1.0.6
- dkms install aic8800/1.0.6 -k $(cat /usr/share/vanilla/kernel-version)
- git clone https://github.com/taukakao/aic8800D80.git
- cd aic8800D80
- mkdir /lib/firmware/aic8800D80
- cp aic8800D80/* /lib/firmware/aic8800D80/
